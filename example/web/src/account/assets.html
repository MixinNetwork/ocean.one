<div class="container">
  <header class="header">
    <a class="nav back" href="/"><i class="icon-chart"></i></a>
    <h1 class="title">{{t 'market.account.wallet'}}</h1>
    <a class="nav power account sign out button" href="javascript:void(0);"><i class="icon-power"></i></a>
  </header>
  <section class="content">

    <table class="accounts list">
      <tbody>
        {{#each assets}}
        <tr class="account item" data-id="{{this.asset_id}}">
          <td><img src="{{this.icon_url}}" alt="{{this.name}}" /></td>
          <td>{{this.balance}} {{this.symbol}}</td>
          <td>
            {{#if depositEnabled}}
            <a class="action" href="/accounts/{{this.asset_id}}/deposit" data-navigo>{{t 'deposit.title'}}</a>
            <a class="action" href="/accounts/{{this.asset_id}}/withdrawal" data-navigo>{{t 'withdrawal.title'}}</a>
            {{/if}}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>

  </section>
</div>
